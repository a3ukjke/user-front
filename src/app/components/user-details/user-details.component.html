<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>User</h4>
    <div>
      <label><strong>First Name: </strong></label> {{ currentUser.firstName }}
    </div>
    <div>
      <label><strong>Last Name: </strong></label> {{ currentUser.lastName }}
    </div>
    <div>
      <label><strong>Gender: </strong></label> {{ currentUser.gender }}
    </div>
    <div>
      <label><strong>Age: </strong></label> {{ currentUser.age }}
    </div>
    <a class="badge bg-warning" routerLink="{{currentUser.id}}">Edit</a>
  </div>
  <div *ngIf="!currentUser">
    <br/>
    <p>Please click on a User...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="currentUser.firstName" name="firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="currentUser.lastName" name="lastName"/>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required [(ngModel)]="currentUser.gender" name="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="U">Undefined</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age name</label>
        <input type="number" class="form-control" id="age" required [(ngModel)]="currentUser.age" name="age"/>
      </div>
    </form>
    <button type="submit" class="badge bg-success" (click)="updateUser()">Update</button>
    <p>{{ message }}</p>
    <div *ngIf="!currentUser.id">
      <br/>
      <p>Cannot access this user...</p>
    </div>
  </div>
</ng-template>
