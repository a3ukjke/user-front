<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName"/>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="U">Undefined</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age name</label>
        <input type="number" class="form-control" id="age" required [(ngModel)]="user.age" name="age"/>
      </div>
      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>User was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
